<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joint Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="container">
        <nav class="navigation">
            <ul class="link-group">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">to top</a></li>
                <li><a href="#">help</a></li>
            </ul>

            <ul class="button-group">
                <li><a href="" class="btn btn-sign-in">sign in</a></li>
                <li><a href="" class="btn btn-register">register</a></li>
            </ul>
        </nav>

        <section class="main-content">
            <div class="showcase">
                <div class="text">
                    <h1>Welcome to our Community</h1>
                    <p>A whole new productive journey starts right here</p>
                </div>
                <img src="Optimized-business-startup-removebg-preview.png" alt="space ship" height="300" width="300">   
            </div>

            <div class="login-area">
                <form action="" id="login">
                    <div class="input-group">
                        <input type="email" name="" id="email" class="email" placeholder="Enter your email address">
                    </div>
                    <div class="input-group">
                        <input type="password" name="" id="userPassword" class="user-password" placeholder="password">
                        <i class='bx bx-low-vision'></i>
                    </div>
                    <div class="options">
                        <div class="chekbox">
                            <input type="checkbox" name="" id="keepLoggedIn" class="keepLoggedIn">
                            <label for="keepLoggedIn">Keep me logged in</label>
                        </div>
                        <p>Recover Password</p>
                    </div>
                    <button class="singIn">sign in</button>
                    
                </form>
                <small>or continue with</small>
                <div class="icon-group">
                    <div class="icon-item">
                        <i class='bx bxl-google'></i>
                    </div>
                    <div class="icon-item">
                        <i class='bx bxl-apple'></i>
                    </div>
                    <div class="icon-item">
                        <i class='bx bxl-meta'></i>
                    </div>
                </div>
            </div>
        </section>
   </main>
</body>
</html>
